<!DOCTYPE html>
<html>
<head>
    <title>Workout Plan Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Workout Plan Generator</h1>
    <form action="/generate_workout" method="post">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>
        
        <label for="weight">Weight:</label>
        <input type="text" id="weight" name="weight" required>

        <label for="height">Height:</label>
        <input type="text" id="height" name="height" required>

        <label for="goals">Goals:</label>
        <input type="text" id="goals" name="goals" required>

        <input type="submit" value="Generate Workout Plan">
    </form>
</body>
</html>
